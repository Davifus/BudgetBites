<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="/css/all-recipe.css">
    <!-- boostrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="/js/cookbook.js"></script>
    <title>BudgetBites</title>
</head>
<body>

    <nav class="navbar bg-primary col-lg-6 offset-md-3 rounded-5">
        <div class="container-fluid topnav">
            <a class="navbar-brand" href="#" alt="">
                <img class="logoimg img-fluid" src="/assets/logo without text.png">
            </a>
            <ul class="nav justify-content-end nav-underline me-4">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="/html/homepage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/html/all-recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About Us</a>
                </li>
            </ul>
        </div>
    </nav>

        <!-- Food card -->
        <div class="container-fluid">
            <div class="card mb-3 mt-5 mx-auto" style="max-width: 840px;">
                <div class="shadow-lg">
                    <div class="row justify-content-center">
                        <div class="col-md-8">                            
                            <div class="card-body">
                                <h1 class="fw-bold text-center">ADD RECIPE</h1>
                                <hr>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="addTitle">
                                    <label for="email">Food Title</label>
                                </div>
                                
                                <div class="form-floating mt-3 mb-3">
                                    <input type="text" class="form-control" id="addDescription">
                                    <label for="pwd">Food Description</label>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <input type="text" class="form-control" id="addTime">
                                    <label for="email">Total Time</label>
                                </div>
                                
                                <div class="form-floating mt-3 mb-3">
                                    <select class="form-select" id="addType">
                                        <option>Breakfast</option>
                                        <option>Lunch</option>
                                        <option>Dinner</option>                                        
                                    </select>
                                    <label for="" class="form-label">Select Type</label>
                                </div>
                                <div class="form-floating mb-3 mt-3">
                                    <textarea class="form-control" id="addIngredient" rows="3"></textarea>
                                    <label for="" class="form-label">Ingredient</label>
                                </div>
                                
                                <div class="form-floating mt-3 mb-3">                                    
                                    <textarea class="form-control" id="addEquipment" rows="3"></textarea>
                                    <label for="" class="form-label">Equipment</label>
                                </div>
                                <div class="form-floating mt-3 mb-3">                                    
                                    <textarea class="form-control" id="addInstruction" rows="3"></textarea>
                                    <label for="" class="form-label">Instruction</label>
                                </div>
                                <div class="form-floating mt-3 mb-3">                                    
                                    <input class="form-control" type="file" id="addPicture">
                                    <label for="" class="form-label">Add picture for recipe</label>
                                </div>
                                <button class="btn bg-primary float-lg-end mb-4 text-white" id="submitRecipe">Submit</button>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div
        

    


    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
